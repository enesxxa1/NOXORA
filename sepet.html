<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>2</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>1</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>3</td>
                <td>$30.00</td>
            </tr>
        </tbody>
    </table>
    <div class="checkout">
        <h2>Total: $65.00</h2>
        <button>Checkout</button>
    </div>
</body>
</html>
